    <div class="container">
        <!-- Outer Row -->

                        <!-- Nested Row within Card Body -->

                                 	<form method="post">
									
                                        <div class="form-group">
										<div class="ant-col ant-form-item-label"><label for="name" class="ant-form-item-required" title="Tên đăng nhập">Tên đăng nhập<!----></label></div>
                                            <input type="text" class="form-control form-control-user"
                                               id="name" name="name"
                                                required  >
                                        </div>
                                        <div class="form-group">
										<div class="ant-col ant-form-item-label"><label for="pwd" class="ant-form-item-required" title="Mật khẩu">Mật khẩu<!----></label></div>
                                            <input type="password" class="form-control form-control-user"
                                                required id="pwd" name="password"  >
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" checked>
                                                <label class="custom-control-label" for="customCheck">Ghi nhớ trạng thái đăng nhập</label>
                                            </div>
                                        </div>
                                        <button type="submit"  class="btn btn-primary btn-user btn-block">
                                            Đăng nhập
                                        </button>

	    <!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/sweetalert.js"></script>

<script type="text/javascript">
 

    
        
     
  
		$(function() {
			$('form').submit(function() {
				var name = $('[name=name]').val()
				var password = $('[name=password]').val()

				$.post(BASE_URL + API_AUTHEN, {
					'action': AUTHEN_LOGIN,
					'name': name,
					'password': password
				}, function(data) {
					// console.log(data)
					var obj = JSON.parse(data)
					if(obj.status == 1) {
						window.open('index.html', '_self')
					} else {
						Swal.fire({icon: 'error',title: 'Lỗi...',text: ""+obj.msg+""})
					}
				})

				return false
			})
		})
	</script>
